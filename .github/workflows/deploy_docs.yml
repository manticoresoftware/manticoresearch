name: Deploy docs

on:
  push:
    paths:
      - ./manual/**
    branches:
      - master
      - maintenance-release
      - manticore-**
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

concurrency:
  group: deploy_docs_${{ github.ref }}
  cancel-in-progress: true


jobs:
  docs_deploy:
    uses: ./.github/workflows/deploy_docs_template.yml
  run_tests:
    uses ./.github/workflows/test.yml
