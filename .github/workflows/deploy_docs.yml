name: ðŸ“– Deploy docs
run-name: ðŸ“– Deploy docs ${{ github.sha }}

on:
  push:
    paths:
      - 'manual/**'
    branches:
      - master
      - maintenance-release
      - manticore-*
  pull_request:
    paths:
      - 'manual/**'
    branches:
      - master
      - manticore-*
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

concurrency:
  group: deploy_docs_${{ github.ref }}
  cancel-in-progress: true


jobs:
  docs_deploy:
    uses: ./.github/workflows/deploy_docs_template.yml
