name: Nightly integration tests
run-name: ðŸŒ™ Nightly integration tests ${{ github.sha }}

on:
  schedule:
    - cron: '00 20 * * *'
  pull_request:
    branches: [ master ]
    paths:
      - 'test/clt-tests/integrations/**'           # trigger when changes are made in integration test files
      - '.github/workflows/nightly_integrations.yml'  # trigger when changes are made in this workflow config

# cancels the previous workflow run when a new one appears in the same branch (e.g. master or a PR's branch)
concurrency:
  group: nightly_integrations_${{ github.ref }}
  cancel-in-progress: true

jobs:
  commit_info:
    name: Commit info
    runs-on: ubuntu-22.04
    steps:
      - run: |
          echo "# Nightly integration tests" >> $GITHUB_STEP_SUMMARY
          echo "* Attempt: ${{ github.run_attempt }}" >> $GITHUB_STEP_SUMMARY

  clt_test_integrations:
    name: Test integrations
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: manticoresoftware/clt@0.6.9
        with:
          test_prefix: test/clt-tests/integrations/test-integrations-
          image: ghcr.io/manticoresoftware/manticoresearch:test-kit-latest
          comment_mode: failures
          run_args: --privileged

  clt_test_kafka_integration:
    name: Test Kafka integration
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: manticoresoftware/clt@0.6.9
        with:
          test_prefix: test/clt-tests/integrations/kafka/test-integration-
          image: manticoresearch/dind:v1
          comment_mode: failures
          run_args: --privileged
