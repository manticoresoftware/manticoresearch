name: ðŸ”¬ Test
run-name: ðŸ”¬ Test ${{ github.sha }}

#on: workflow_call

on:
  push:
    branches:
      - master
      - manticore-*
    paths-ignore:
      - 'manual/**'
      - 'cmake/GetGALERA.cmake'
      - 'galera_packaging/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'manual/**'
      - 'cmake/GetGALERA.cmake'
      - 'galera_packaging/**'
    types: [opened, synchronize, reopened, labeled, unlabeled]

# cancels the previous workflow run when a new one appears in the same branch (e.g. master or a PR's branch)
concurrency:
  group: test_${{ github.ref }}
  cancel-in-progress: true

jobs:
  commit_info:
    name: Commit info
    runs-on: ubuntu-22.04
    steps:
      - run: |
          echo "# Automated Tests of commit ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "* Commit URL: [${{ github.sha }}](/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "* Initiated by: [@${{ github.actor }}](https://github.com/${{ github.actor }})" >> $GITHUB_STEP_SUMMARY
          echo "* Ref: ${{ github.ref_type }} \"${{ github.ref_name }}\"" >> $GITHUB_STEP_SUMMARY
          echo "* Attempt: ${{ github.run_attempt }}" >> $GITHUB_STEP_SUMMARY

  changes:
    name: Detect changes in commit
    runs-on: ubuntu-22.04
    outputs:
      source: ${{ steps.filter.outputs.source }}
      test: ${{ steps.filter.outputs.test }}
      clt: ${{ steps.filter.outputs.clt }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            source:
            - '**'
            - '!.github/**'
            - '!manual/**'
            - '!doc/**'
            - '!test/**'
            test:
            - 'test/**'
            - '!test/clt-tests/**'
            clt:
            - 'test/clt-tests/**'
  win_bundle:
    if: needs.changes.outputs.source == 'true'
    needs: changes
    name: Windows supplementary files preparation
    runs-on: ubuntu-22.04
    steps:
      - name: Check out cache
        id: cache
        uses: actions/cache@v3.3.1
        with:
          path: |
            bundle
            boost_1_80_0
          enableCrossOsArchive: true
          key: win_bundle
          lookup-only: true
      - name: Extract Windows bundle from Windows sysroot
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget https://repo.manticoresearch.com/repository/sysroots/roots_mysql83_jul29/sysroot_windows_x64.tar.xz
          tar -xvf sysroot_windows_x64.tar.xz
          mv diskc/winbundle bundle
      - name: Extract Boost to put it to the cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget https://repo.manticoresearch.com/repository/sysroots/boost80_zstd_zlib/boost_windows_x64.tar.xz
          tar -xf boost_windows_x64.tar.xz
          mv diskc/boost_1_80_0 boost_1_80_0
      - name: dir content
        continue-on-error: true
        run: |
          ls           

  build_linux_debug:
    if: needs.changes.outputs.source == 'true'
    needs: changes
    name: Linux debug build
    uses: ./.github/workflows/build_template.yml
    with:
      CTEST_CONFIGURATION_TYPE: "Debug"
      artifact_name: debug_build

  test_linux_debug:
    name: Linux debug mode tests
    needs: build_linux_debug
    uses: ./.github/workflows/test_template.yml
    strategy:
      fail-fast: false
      matrix:
        name: [1_100, 101_200, 201_330, 331_400, 401_500, 501_600, 601_700, 701_800, 801_870, 871_and_on]
        include:
          - name: 1_100
            start: 1
            end: 100
          - name: 101_200
            start: 101
            end: 200
          - name: 201_330
            start: 201
            end: 330
          - name: 331_400
            start: 331
            end: 400
          - name: 401_500
            start: 401
            end: 500
          - name: 501_600
            start: 501
            end: 600
          - name: 601_700
            start: 601
            end: 700
          - name: 701_800
            start: 701
            end: 800
          - name: 801_870
            start: 801
            end: 870
          - name: 871_and_on
            start: 871
            end: 999999
    with:
      CTEST_START: ${{ matrix.start }}
      CTEST_END: ${{ matrix.end }}
      build_artifact_name: debug_build
      artifact_name: debug_test_${{ matrix.name }}
      xml_command: "cd build; cp -r Testing/2*/Test.xml .; xsltproc -o junit_tests_${{ matrix.name }}.xml ../misc/junit/ctest2junit.xsl Test.xml"
