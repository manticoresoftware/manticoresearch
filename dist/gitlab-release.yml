# collect only on demand

collect_repo:
  stage: publish
  rules:
    - when: on_success
  allow_failure: true
  tags:
    - dev-host
  script:
    - echo "Collected packages"
    - ls -1
    - ~/upload_repo.sh

# collect artifacts from all previous jobs.
# m.b. it has sense to also publish them in one click to github release?

collect:
  stage: publish
  only:
    variables:
      - $WHAT == "all"
      - $WHAT =~ /collect/
  dependencies: [tarball, osx, windows, rhel6, rhel7, rhel8, jessie, stretch, trusty, xenial, bionic, buster]
  tags:
    - dev-host
  variables:
    GIT_STRATEGY: none
  script:
    - echo "Collected packages"
    - ls -1
    - ~/upload_repo.sh
  artifacts:
    paths:
      - manticore*
    when: on_success
    expire_in: 1 week
  allow_failure: false

build_master:
  stage: publish
  tags:
    - dev-host
  rules:
    - if: $WHAT==null && $CI_COMMIT_TITLE !~ /^noci .*$/i && $CI_COMMIT_BRANCH == "master"
  script:
    - ~/upload_repo.sh
  dependencies: [rhel6, rhel7, rhel8, jessie, stretch, trusty, xenial, bionic, buster, focal, tarball, osx, windows]
  variables:
    REPO_NAME: dev
