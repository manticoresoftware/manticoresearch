stages:
  - build
  - repoupload
  - deploy

variables:
  CMAKE_INTERPROCEDURAL_OPTIMIZATION: 0
  VERBOSE: 1
  DIAGNOSTIC: 1

# ==================== .helper generic build ======================

.build:
  stage: build
  interruptible: true
  needs: [ ]
  tags:
    - docker
  image: registry.gitlab.com/manticoresearch/dev/external_toolchain:clang13_cmake3232
  rules:
    - if: $WHAT=='$WHAT'
    - if: $WHAT==null
    - if: $WHAT=="all"
  variables:
    CACHEB: "../cache"
    arch: x86_64
  script:
    - mkdir build && cd build
    - cmake -DPACK=1 -DBUILD_TAG=$RELEASE_TAG $XTRAFLAGS ..
    - cmake --build . --target package
  cache:
    key: release_$DISTR$arch
    paths:
      - cache
  artifacts:
    paths:
      - build/manticore*deb
      - build/manticore-*.tar.gz
      - build/manticore-*.zip
      - build/manticore-*.exe
    when: on_success
    expire_in: 12 hrs

.build_rhel:
  extends: [ .build ]
  before_script:
    - ln -s $(pwd) /builds_manticoresearch_dev_usr_src_debug_manticore_component_src_0
    - cd /builds_manticoresearch_dev_usr_src_debug_manticore_component_src_0
  artifacts:
    paths:
      - build/manticore*rpm

# ==================== .helper generic and specific collect of built artifacts ======================

.collect_job:
  variables:
    GIT_STRATEGY: fetch
  stage: repoupload
  interruptible: true
  tags:
    - dev-host
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^manticore-.*$/
      when: manual
    - if: $CI_COMMIT_BRANCH == "master"
      when: on_success

.collect_deb:
  extends: [ .collect_job ]
  script:
    - /bin/bash dist/upload_repo_deb.sh

.collect_rpm:
  extends: [ .collect_job ]
  script:
    - /bin/bash dist/upload_repo_rpm.sh

.collect_arc:
  extends: [ .collect_job ]
  script:
    - /bin/bash dist/upload_repo_arc.sh

# ==================== Mac OS X ======================

osx:
  extends: [ .build ]
  rules:
    - !reference [ .build, rules ]
    - if: $WHAT =~ /osx/
  variables:
    DISTR: macos

osxm1:
  extends: [ osx ]
  variables:
    arch: arm64

collect_osx:
  extends: [ .collect_arc ]
  needs: [ osx, osxm1 ]


# ==================== Windows ======================

windows:
  extends: [ .build ]
  rules:
    - !reference [ .build, rules ]
    - if: $WHAT =~ /windows/
  variables:
    arch: x64
    DISTR: windows

# windows build with native clang flavour
.windows_cl:
  extends: [ windows ]
  before_script:
    - export CMAKE_TOOLCHAIN_FILE=$(pwd)/dist/build_dockers/cross/windows.cmake

collect_windows:
  extends: [ .collect_arc ]
  needs: [ windows ]

