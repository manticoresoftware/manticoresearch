collect_repo:
  stage: repoupload
  interruptible: true
  rules:
    - if: $DOCS_COMMIT_ONLY == null  # initially $SOME_VAR==null  #strange hack but without that - the job is skips
  tags:
    - dev-host
  script:
    - echo "Collected packages"
    - ls -1
    - ~/upload_repo.sh
  dependencies: [rhel6, rhel7, rhel8, rhelsplit7, jessie, stretch, trusty, xenial, bionic, buster, focal, tarball, osx, windows]


build_docker:
  stage: deploy
  interruptible: true
  rules:
    - if: $REPO_NAME=='$REPO_NAME' && $DOCS_COMMIT_ONLY == null 
    - if: $WHAT=='$WHAT' && $DOCS_COMMIT_ONLY == null
    - if: $WHAT==null && $CI_COMMIT_BRANCH == "master" && $DOCS_COMMIT_ONLY == null
  tags:
    - dev-host
  script:
    - echo "Build docker image"
    - ~/build.sh


# collect artifacts from all previous jobs.
# m.b. it has sense to also publish them in one click to github release?

# use hidden job instead of commented out
.collect:
  stage: deploy
  interruptible: true
  rules:
    - if: $WHAT=="all" && $CI_COMMIT_BRANCH == "master" && $DOCS_COMMIT_ONLY == null
    - if: $WHAT =~ /collect/ && $CI_COMMIT_BRANCH == "master" && $DOCS_COMMIT_ONLY == null
  dependencies: [tarball, osx, windows, rhel6, rhel7, rhel8, jessie, stretch, trusty, xenial, bionic, buster]
  tags:
    - dev-host
  variables:
    GIT_STRATEGY: none
  script:
    - echo "Collected packages"
    - ls -1
    - ~/upload_repo.sh
  artifacts:
    paths:
      - manticore*
    when: on_success
    expire_in: 1 week
  allow_failure: false
  cache: {}


