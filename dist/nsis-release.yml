stages:
  - build
  - deploy

.collect_job:
  variables:
    GIT_STRATEGY: fetch
  stage: deploy
  tags:
    - dev-host
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^manticore-.*$/
      when: manual
    - if: $CI_COMMIT_BRANCH == "maintenance-release"
      when: manual
    - if: $CI_COMMIT_BRANCH == "master"
      when: on_success


.collect_arc:
  extends: [ .collect_job ]
  script:
    - wget https://raw.githubusercontent.com/manticoresoftware/repo_scripts/main/upload_repo_arc
    - chmod +x upload_repo_arc
    - /bin/bash ./upload_repo_arc


build_nsis:
  stage: build
  rules:
  tags:
    - docker
  image: registry.gitlab.com/manticoresearch/dev/build_nsis:1.0.0
  script:
    - mkdir build
    - /bin/bash dist/build_dockers/nsis/nsis_src_parser.sh
  artifacts:
    paths:
      - build/manticore-*.exe
    when: on_success
    expire_in: 12 hrs

collect_nsis:
  extends: [ .collect_arc ]
  needs: [ build_nsis ]
